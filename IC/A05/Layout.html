<p>The Following is a text input</p>
<form action="Layout.html" method="get" >
    Select your favorite color:
    <input type="color" name="favcolor" value="#ff0000">
    <br>
    Birthday:
    <input type="date" name="bday" style="color: black">
    <br>
    Birthday (date and time):
    <input type="datetime" name="bdaytime" style="color: black">
    <br>
    E-mail:
    <input type="email" name="email" style="color: black">
    <br>
   Enter a number between 1 and 10:
    <input type="number" name="quantity" min="1" max="10" style="color: black">
    <br>
    Birthday (month and year):
    <input type="month" name="bdaymonth" style="color: black">
    <br>
    Range:
    <input type="range" name="range" min="0" max="10" style="color: black">
    <br>
    Search Google:
    <input type="search" name="googlesearch" style="color: black">
    <br>
    URL:
    <input type="url" name="URL" style="color: black">

    <br>
    <input type="submit" value="Submit" style="color: deeppink">
</form>
